<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>MartPlace</title>
   <link rel="icon" href="images/favicon.ico" type="image/x-icon">
   <link rel="stylesheet" href="css/libs.min.css">
   <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

   <header class="header">

      <div class="header__contact">
         <div class="container">
            <div class="header__inner">

               <a href="" class="header__logo">
                  <img class="logo__img" src="images/Logo.png" alt="martplace-logotipe">
               </a>

               <a class="header-link btn-averege" href="#">Become a Seller</a>
               <a class="header__message header__message--beel" href="#">25</a>
               <a class="header__message header__message--mail" href="#">6</a>
               <a class="header__message header__message--order" href="#">2</a>

               <a class="header__persone" href="#">
                  <span class="header__persone-avatar" style="background-image: url(images/contant/persone.jpg);">
                  </span>
                  <div class="persone__box">
                     <span class="header__persone-name">Taofiq Hakim</span>
                     <span class="header__persone-cost">$20.45</span>
                  </div>
               </a>

            </div>
         </div>
      </div>

      <div class="header__navigation">
         <div class="container">
            <div class="header__inner">

               <nav class="navigation">
                  <li class="navigation__list">
                     <a class="navigation__link navigation__link--active" href="#">home</a>
                  </li>
                  <li class="navigation__list">
                     <a class="navigation__link" href="#">all products</a>
                  </li>
                  <li class="navigation__list">
                     <a class="navigation__link" href="#">wordpress </a>
                  </li>
                  <li class="navigation__list">
                     <a class="navigation__link" href="#">festures </a>
                  </li>
                  <li class="navigation__list">
                     <a class="navigation__link" href="#">pages</a>
                  </li>
               </nav>

               <div class="header__search">
                  <form class="header__search-form">
                     <label class="header__search-label">
                        <span class="search-input-name label-name">search text</span>
                        <input class="header__search-input" name="" type="search" placeholder="Search product here..."
                           required>
                     </label>
                     <button class="header__search-btn" type="submit">
                        <span class="lnr lnr-magnifier"></span>
                     </button>
                  </form>
               </div>

            </div>
         </div>
      </div>

   </header>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="js/libs.min.js"></script>
   <script src="js/main.js"></script>

</body>

</html>
